---
layout: default
---

<section class="section" id="blog">
  {%- if site.posts.size > 0 -%}
    {%- for post in site.posts -%}

      <article class="blog">
        <a href="{{ post.url | relative_url }}" class="blog__title">
          {{ post.title | escape }}
        </a>
        {%- assign date_format = site.minima.date_format | default: "%b %-d,
            %Y" -%}
        <time datetime="{{ post.date }}" class="blog__date">
          {{ post.date | date: date_format }}
        </time>
        <p class="blog__intro">
          {{ post.excerpt }}
        </p>
        <a href="{{ post.url | relative_url }}" class="btn btn--white">Read more</a>
      </article>

    {%- endfor -%}
  {%- endif -%}
</section>
